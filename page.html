<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content= "width=device-width,initial-scale=1">
    <title>Pets! </title>
    
    <style> 
     body {
      background-color: #f3e5f5;
      font-family: 'Roboto', sans-serif; 
    text-align: center; 
    line-height: 2.0; 
    }
   ul {
      list-style-type: none;
      padding: 0;
      margin: 0 auto;
      text-align: left;
      width: fit-content;
    }   
    </style>
    
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <script src="https://unpkg.com/react/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7.22.10/babel.min.js"></script>
</head>
  
  <body>
  <h1>Display Pet Information</h1>
  <div id="myApp"></div>
  <script type="text/babel">
    "use strict";

    function PetInfo(props) { 
      return (
        <div>
          <ul>
            {props.petData.map((pet, index) => (
              <li key={index}>
                {pet.petName} is a {pet.breed} and is {pet.age} years old.
              </li>
            ))}
          </ul>
        </div>
      );
    }

    $.getJSON(
      '/data.json',
      function(jsonFromServer) {
        
        ReactDOM.render(
          <PetInfo petData={jsonFromServer} />,
          document.getElementById('myApp')
        );
      }
    );
  </script>
</body>
</html>
